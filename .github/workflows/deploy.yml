name: Deploy S3 Static Website

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  TF_VERSION: 1.6.0

permissions:
  id-token: write
  contents: read
  security-events: write    # For uploading security scan results
  pull-requests: write      # For Infracost PR comments

jobs:
  # ═══════════════════════════════════════════════════════════════════════
  # JOB 1: Security Scanning (runs on every push/PR)
  # ═══════════════════════════════════════════════════════════════════════
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # Trivy IaC Security Scan
      - name: Run Trivy IaC scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './terraform'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-iac'

      # Summary of security findings
      - name: Security Scan Summary
        if: always()
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Trivy IaC scan completed. Check the Security tab for details." >> $GITHUB_STEP_SUMMARY

  # ═══════════════════════════════════════════════════════════════════════
  # JOB 2: Infracost (shows cost impact on PRs)
  # ═══════════════════════════════════════════════════════════════════════
  infracost:
    name: Infracost
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Checkout base branch
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          path: base

      - name: Generate Infracost cost estimate (base)
        run: |
          infracost breakdown --path=base/terraform/website \
            --format=json \
            --out-file=/tmp/infracost-base.json || true

      - name: Checkout PR branch
        uses: actions/checkout@v6
        with:
          path: pr

      - name: Generate Infracost cost estimate (PR)
        run: |
          infracost diff --path=pr/terraform/website \
            --compare-to=/tmp/infracost-base.json \
            --format=json \
            --out-file=/tmp/infracost.json || true

      - name: Post Infracost comment
        uses: infracost/actions/comment@v3
        with:
          path: /tmp/infracost.json
          behavior: update

  # ═══════════════════════════════════════════════════════════════════════
  # JOB 3: Terraform Plan (runs on every push/PR)
  # ═══════════════════════════════════════════════════════════════════════
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::016164185850:role/github-actions-claude-codespaces-aws-s3-hello-world
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform/website
        run: terraform init

      - name: Terraform Format Check
        working-directory: terraform/website
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: terraform/website
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform/website
        run: terraform plan -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/website/tfplan

      - name: Plan Summary
        working-directory: terraform/website
        run: |
          echo "## Terraform Plan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          terraform show -no-color tfplan >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ═══════════════════════════════════════════════════════════════════════
  # JOB 4: Terraform Apply (only on push to main)
  # ═══════════════════════════════════════════════════════════════════════
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::016164185850:role/github-actions-claude-codespaces-aws-s3-hello-world
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform/website
        run: terraform init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform/website

      - name: Terraform Apply
        working-directory: terraform/website
        run: terraform apply -auto-approve tfplan

      - name: Get Website URL
        working-directory: terraform/website
        id: website
        run: |
          echo "url=$(terraform output -raw website_url)" >> $GITHUB_OUTPUT

      - name: Log deployment to CloudWatch
        run: |
          aws logs create-log-stream \
            --log-group-name "/aws/s3/claude-codespaces-aws-s3-hello-world-site" \
            --log-stream-name "deployments/$(date +%Y/%m/%d)" || true

          aws logs put-log-events \
            --log-group-name "/aws/s3/claude-codespaces-aws-s3-hello-world-site" \
            --log-stream-name "deployments/$(date +%Y/%m/%d)" \
            --log-events timestamp=$(date +%s000),message="Deployment successful - Commit: ${{ github.sha }} - Triggered by: ${{ github.actor }}"

      - name: Deployment Summary
        run: |
          echo "## Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Website URL:** ${{ steps.website.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
