name: Deploy S3 Static Website

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  TF_VERSION: 1.6.0

permissions:
  id-token: write
  contents: read

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::016164185850:role/github-actions-claude-codespaces-aws-s3-hello-world
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform/website
        run: terraform init

      - name: Terraform Format Check
        working-directory: terraform/website
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: terraform/website
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform/website
        run: terraform plan -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v6
        with:
          name: tfplan
          path: terraform/website/tfplan

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::016164185850:role/github-actions-claude-codespaces-aws-s3-hello-world
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform/website
        run: terraform init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform/website

      - name: Terraform Apply
        working-directory: terraform/website
        run: terraform apply -auto-approve tfplan

      - name: Get Website URL
        working-directory: terraform/website
        id: website
        run: |
          echo "url=$(terraform output -raw website_url)" >> $GITHUB_OUTPUT

      - name: Log deployment to CloudWatch
        run: |
          aws logs create-log-stream \
            --log-group-name "/aws/s3/claude-codespaces-aws-s3-hello-world-site" \
            --log-stream-name "deployments/$(date +%Y/%m/%d)" || true

          aws logs put-log-events \
            --log-group-name "/aws/s3/claude-codespaces-aws-s3-hello-world-site" \
            --log-stream-name "deployments/$(date +%Y/%m/%d)" \
            --log-events timestamp=$(date +%s000),message="Deployment successful - Commit: ${{ github.sha }} - Triggered by: ${{ github.actor }}"

      - name: Deployment Summary
        run: |
          echo "## Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Website URL:** ${{ steps.website.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
